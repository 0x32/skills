---
layout: default
---
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <!--<img class="first-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="First slide">-->
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Fully translated.</h1>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <!--<img class="second-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Second slide">-->
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Build, Save, Share.</h1>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <!--<img class="third-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Third slide">-->
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Detailed Guides and Builds</h1>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="main-bg">
        <div class="container main-content">

            <h2 class="featurette-heading">About.</h2>
            <div class="row featurette">
                <div class="col-md-12">
                    {{content}}
                </div>
            </div>

            <hr class="featurette-divider">

            <h2 class="featurette-heading">News.</h2>
            <div class="row featurette">
                <div class="col-md-3">
                    <ul class="nav nav-pills nav-stacked">
                    {% for change in site.data.changelog %}
                        <li{% if change.status == 'active' %} class="active"{% endif %}><a href="#tab_{{ change.entry }}" data-toggle="pill">{{ change.date }}</a>
                    {% endfor %}
                    </ul>
                </div>
                
                <div class="tab-content col-md-9">
                    <h3>News</h3>
                    {% for change in site.data.changelog %}
                    <div class="tab-pane {% if change.status == 'active' %}active{% endif %}" id="tab_{{ change.entry }}">
                        {{ change.description }}
                    </div>
                    {% endfor %}
                </div>
            </div>
            
        </div>
        <!-- /.container -->
    </div>
